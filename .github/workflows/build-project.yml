# This workflow will do a clean install of node dependencies, cache/restore them, build the source code
# and run tests across different versions of node
# For more information, see:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build project

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string

jobs:
  check:
    name: Build `${{ inputs.project }}`
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.1]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ${{ inputs.project }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('${{ inputs.project }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.project }}

      - name: Build the project
        run: npm run build
        # env:
        #   APP_ENV: test
        #   NODE_OPTIONS: '--max_old_space_size=4096'
        working-directory: ${{ inputs.project }}

      # - name: Test the project
